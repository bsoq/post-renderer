<div id="p{{number}}" class="post reply">
    <div class="postInfoM mobile" id="pim{{number}}">
        <span class="nameBlock">
            <span class="name">{{name}}</span>
            <span class="postertrip">{{trip}}</span>
            <span class="posteruid id_{{id}}">
                (ID: <span class="hand" title="Highlight posts by this ID">{{id}}</span>)
            </span>
            <br>
        </span>
        <span class="dateTime postNum" data-utc="1482881424">12/27/16(Tue)18:30:24
            <a href="#p{{number}}" title="Link to this post">No.</a>
            <a href="javascript:quote('{{number}}');" title="Reply to this post">{{number}}</a>
        </span>
    </div>
    <div class="postInfo desktop" id="pi{{number}}">
        <input type="checkbox" name="{{number}}" value="delete">
        <span class="nameBlock">
            <span class="name">{{name}}</span>
            <span class="postertrip">{{trip}}</span>
            <span class="posteruid id_{{id}}">
                (ID: <span class="hand" title="Highlight posts by this ID">{{id}}</span>)
            </span>
        </span>
        <span class="dateTime" data-utc="1482881424">12/27/16(Tue)18:30:24</span>
        <span class="postNum desktop">
            <a href="#p{{number}}" title="Link to this post">No.</a>
            <a href="javascript:quote('{{number}}');" title="Reply to this post">{{number}}</a>
        </span>
    </div>
    <div class="file" id="f{{number}}">
        <div class="fileText" id="fT{{number}}">
            File: <a href="{{fileSrc}}" target="_blank">{{filename}}</a>
            ({{fileSize}}, {{w}}x{{h}})
        </div>
        <a class="fileThumb" href="{{fileSrc}}" target="_blank">
            <img src="{{fileThumbSrc}}" alt="{{fileSize}}" data-md5="{{md5}}"
                style="height: {{tn_w}}px; width: {{tn_h}}px;">
            <div data-tip="" data-tip-cb="mShowFull" class="mFileInfo mobile">{{fileSize}} {{fileType}}</div>
        </a>
    </div>
    <blockquote class="postMessage" id="m{{number}}">{{comment}}</blockquote>
</div>
